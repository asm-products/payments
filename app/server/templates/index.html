<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{title}}</title>
  <meta name="description" content="Assembly Payments">
  <meta name="csrf-token" content="{{ csrf }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="navbar navbar-static-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#platform-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="fa fa-bars"></span>
        </button>

        <a class="text-brand navbar-brand" href="{{ assemblyRoot }}">
          <span class="brand">
            <span class="icon icon-logo-filled"></span>
            Assembly
          </span>
        </a>
      </div>

      <div class="collapse navbar-collapse" id="platform-navbar-collapse">
        <ul class="nav navbar-nav">
          <li>
            <a href="{{ assemblyRoot }}/discover">Discover</a>
          </li>

          <li>
            <a href="{{ assemblyRoot }}/create">Create</a>
          </li>

          <li>
            <a href="{{ assemblyRoot }}/getting-started">Getting Started</a>
          </li>

          <li>
            <a href="{{ assemblyRoot }}/community">Community</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!--[if lt IE 9]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div class="container">
    <div class="row">
      <div class="col-md-6 pull-right" style="margin-bottom: 40px;">
        <main role="main" id="main"></main>
      </div>
      <div class="col-md-6 info">
        <h2 id="product-name">{{ info.name }}</h2>
        <p>{{ info.description }}</p>
        <ul class="list-inline">
          {% for key, user in info.core_team %}
            <li>
              <a href="{{ assemblyRoot }}/users/{{ user.username }}">
                <img src={{ user.avatar_url }} class="img-circle" height="24px" title={{ user.username }} alt={{ user.username }}>
              </a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>

  <script src="/jquery.min.js"></script>
  <script src="/bootstrap.min.js"></script>
  <script src="https://js.stripe.com/v2/"></script>
  <script>
    Stripe.setPublishableKey('{{ publishableKey }}');
  </script>
  <script src="/js/app.js"></script>
</body>
</html>
